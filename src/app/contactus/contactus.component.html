<marquee>HELP CENTER</marquee>
<h2>Please get in touch and we will be happy to help you</h2>
<div style="margin-top: 30px;">
    <div class="row">
        <!--1st column
        <div class="col col-lg-5" style="margin-top: 30px;">
        </div>-->
        <!--2nd column-->
        <div class="card col-lg-7" style="border:none;margin-top:30px;">
            <div class="card-body col-lg-12">
                <div class="row" style="margin-top:10px;border-style:solid;border-color:black;border-radius:15px;"
                    *ngFor="let contactus of contactus">
                    <div class="col-lg-3">
                        <!--Property Binding-->
                        <img [src]="contactus.img">
                    </div>
                    <div class="col-lg-9" style="margin-top:20px;">
                        <!--Interpolation Binding-->
                        <div>
                          Queries Related To:  {{contactus.pqueries}}
                            <span (click)="showproductDetailsToggle()" [ngClass]="toggleContent()"></span>
                        </div>
                        <hr>
                        <div [hidden]="productDetail">
                            Employee ID:{{contactus.pid}}
                            <br>
                            Employee Name: {{ contactus.pname | uppercase}}
                        <br>
                       
                            Email: {{contactus.pemail}}
                            <br>
                            Contact Number: {{ contactus.pnum }}
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
