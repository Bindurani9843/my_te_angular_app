


<marquee width="100% ">Big Fashion Festival Starts From 1st October</marquee>
<div class="row"  *ngFor="let prod of product" [ngSwitch]="prod.Status" style="border:none;float:left;">
    <div class="card">
        <div>
            <img [src]="prod.img" alt="">
            <hr>
        </div>
        <div class="card-body">
          <p class="desc"><b> Product:</b> {{prod.pname | uppercase}}</p>
        
           <p class="desc"> <b>Description:</b> {{prod.pdescription}} </p> 
           <p class="desc"><b>Price: </b>{{prod.price | currency:'INR' }}/--</p>
            <div>
                <div style="float: left;"><p class="desc" style="padding-right: 10px;"> <b>Status:</b> </p></div> 
                <div style="padding-left: 10px; float: center; ">
                    <p *ngSwitchCase="'In Stock'" class="text-success">
                        {{prod.Status}} 
                    </p>
                    <p *ngSwitchDefault class="text-danger">
                    {{prod.Status}}
                    </p>
                </div>        
            </div>
        </div>
    </div>
</div>
