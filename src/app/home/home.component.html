<h1>Welcome to Myntra</h1>
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">

        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="https://thumbs.dreamstime.com/z/banner-cosmetic-products-banner-cosmetic-products-horizontal-template-makeup-products-poster-advertising-232038389.jpg" class="d-block w-100" alt="CSS">

          <h5>BEAUTY</h5>
          <p>MAKEUP-SKIN-GROOMING</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="https://assets.myntassets.com/f_auto,q_auto:eco,dpr_1.3,w_600,c_limit,fl_progressive/assets/images/2022/9/13/a76e0e90-a74e-4c9f-8c20-6d2ac73852a11663064191022-Best-Of-Dresses.jpg" class="d-block w-100" alt="JS">
        <div class="carousel-caption d-none d-md-block">
          <h5>WOMEN</h5>
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://assets.myntassets.com/f_auto,q_auto:eco,dpr_1.3,w_600,c_limit,fl_progressive/assets/images/retaillabs/2022/9/13/11983cbb-9b2d-4e0b-9a1a-0d8e6da4d6301663072906990-Prebuzz-Banner-1-with-Dates_1.jpg" class="d-block w-100" alt="JQ">
        <div class="carousel-caption d-none d-md-block">
          <h5>BIG FASHION FESTIVAL PREVIEW</h5>
          
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
